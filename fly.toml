# fly.toml app configuration file
app = 'blue-tracker'
primary_region = 'dfw'

[build]

[mounts]
  source = "db_volume"
  destination = "/data"
  initial_size = "10gb"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1


# HTTP service configuration with SSE support
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  # Increase timeouts for SSE
  [http_service.http_options]
    response_timeout = 900
    idle_timeout = 900

  [[http_service.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"